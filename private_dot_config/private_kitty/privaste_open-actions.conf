# ~/.confi/kitty/open-actions.conf

# Open images in a preview overlay
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold "${FILE_PATH}"

# Open directories
protocol file
mime inode/directory
action launch --type=os-window --cwd $FILE_PATH

# Open any file with a fragment in vim, fragments are generated by the hyperlink_grep kitten and nothing else so far.
# run: kitty +kitten hyperlinked_grep $SEARCH_PHRASE and click links
protocol file
fragment_matches [0-9]+
action launch --type=overlay --cwd=current /opt/homebrew/bin/subl ${FILE_PATH}:${FRAGMENT}

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay --cwd=current ${EDITOR} ${FILE_PATH}
